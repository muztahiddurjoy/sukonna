<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../../../css/output.css">
    <link rel="stylesheet" href="../../../css/global.css">
</head>
<body>
    <div class="w-full py-2 px-5">
        <div class="flex text-sm">
        <a href="" class="link__color mx-2">Home</a>>
        <a href="" class="link__color mx-2">Account</a>>
        <a href="" class="link__color mx-2">Forgot Password</a>>
        <a href="" class="link__color mx-2">Verification</a>>
        <p class="mx-2">Reset Password</p>
        </div>
    </div>


    <div class="w-full my-10 flex items-center justify-center">
        <div>
            <div class="mt-5">
                <p class="text-xl underline-offset-8 underline">Reset Your Password</p>
                <p class="text-gray-400 text-xs mt-5">New Password*</p>
                <div class="flex items-center">
                    <input type="password" class="w-full ring-1 ring-gray-400 my-2 rounded-sm py-2 placeholder:text-xs px-3 transition-all ease-in-out duration-300 hover:ring-green-400 focus:outline-none text-sm" placeholder="Please type your password" id="newPass"><i class="fa-solid fa-eye text-gray-500 -ml-7" id="passToggle"></i>
                    </div>
                <p class="text-gray-400 text-xs mt-5">Retype Password*</p>
                <div class="flex items-center">
                <input type="password" class="w-full ring-1 ring-gray-400 my-2 rounded-sm py-2 placeholder:text-xs px-3 transition-all ease-in-out duration-300 hover:ring-green-400 focus:outline-none text-sm" placeholder="Please retype your password" id="renewPass"><i class="fa-solid fa-eye text-gray-500 -ml-7" id="reToggle"></i>
                </div>
                <button class="w-full py-2 rounded-sm uppercase text-white bg-teal-500 transition-all ease-in-out duration-300 hover:bg-teal-600 text-sm font-semibold mt-5">Submit</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
